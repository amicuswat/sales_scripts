{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
    <form class="form-horizontal" action="{% url 'admin:control_to_control_edit' control.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-block">
            <div class="form-label">Название суб-блока</div>
            <input class="small-form-input" type="text" name="control_name" required value="{{ control.name }}">
        </div>

        <div class="form-submit">
            <input class="nav-button orders-a" type="submit" value="Cохранить">
        </div>

        <div class="form-submit">
            <button class="nav-button last-button"><a class="orders-a" href="{% url 'admin:script_edit' control.control.script.pk %}">Назад</a>
            </button>
        </div>
    </form>

{% endblock %}
